<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw</title>
</head>

<body>
  <input id="svg-text" type="text" placeholder="current line" ; style="display: none">
  <div style="display: none;">
    <input type="button" value="nextline" id="text-nextline">
    <input type="button" value="stay-nextline" id="text-change-stay">
    <input type="button" value="change-nextline" id="text-change-nextline">
  </div>

  <div>
    <div class="container">

      <div class="svg-button">

        <div class="svg-pen">
          <vscode-button appearance="icon" aria-label="pen" data-type="pen">
            <span class="fa fa-pencil-alt" title="pen"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="eraser" data-type="eraser">
            <span class="fa fa-eraser" title="eraser"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="text" data-type="text">
            <span class="fa fa-font" title="text"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="select" data-type="select">
            <span class="fa fa-pencil-ruler" title="select"></span>
          </vscode-button>
        </div>
        <span class="svgiconspliter"></span>
        <div class="svg-shape">
          <vscode-button appearance="icon" aria-label="line" data-type="line">
            <span class="fa fa-slash" title="line"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="polygon" data-type="polygon">
            <span class="fa fa-draw-polygon" title="polygon"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="rectangle" data-type="rect">
            <span class="fa fa-square-full" data-type="rect" title="rect"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="round rectangle" data-type="round-rect">
            <span class="fa fa-square" title="round-rect"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="circle" data-type="circle">
            <span class="fa fa-circle" title="circle"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="ellipse" data-type="ellipse">
            <span class="fa fa-hockey-puck" title="ellipse"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="diamond" data-type="diamond">
            <span class="fa fa-layer-group" title="diamond"></span>
          </vscode-button>
        </div>
        <span class="svgiconspliter"></span>
        <div class="svg-operate">
          <vscode-button appearance="icon" aria-label="settings">
            <span class="fa fa-sliders-h" id="show-settings" title="settings"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="undo">
            <span class="fa fa-reply" id="svg-undo" title="undo"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="redo">
            <span class="fa fa-share" id="svg-redo" title="redo"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="clear">
            <span class="fa fa-trash" id="svg-clean" title="clear"></span>
          </vscode-button>
        </div>
        <span class="svgiconspliter"></span>
        <div>
          <vscode-button appearance="icon" aria-label="go next line">
            <span class="fa fa-arrow-down" id="svg-nextline" title="go next line"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="change and stay">
            <span class="fa fa-check-square" id="svg-change-stay" title="change and stay"></span>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="change and go to next line">
            <span class="fa fa-caret-square-down" id="svg-change-nextline" title="change and go next line"></span>
          </vscode-button>
        </div>
        <span class="svgiconspliter"></span>
        <div class="custom-buttons"></div>
      </div>
    </div>

    <form id="settings" style="display: none;">
      <label for="size">size</label>
      <input type="number" id="custom-size" value="2" />
      <vscode-dropdown id="select-size">
        <vscode-option value="small">small</vscode-option>
        <vscode-option value="medium">medium</vscode-option>
        <vscode-option value="large">large</vscode-option>
        <vscode-option value="large">custom</vscode-option>
      </vscode-dropdown>
      <br />

      <label for="color">color</label>
      <input type="color" id="custom-color" />
      <vscode-dropdown id="select-color">
        <vscode-option value="black">black</vscode-option>
        <vscode-option value="lightcoral">lightcoral</vscode-option>
        <vscode-option value="lightblue" selected>lightblue</vscode-option>
        <vscode-option value="lightgreen">lightgreen</vscode-option>
        <vscode-option value="lightyellow">lightyellow</vscode-option>
        <vscode-option value="lightsalmon">lightsalmon</vscode-option>
        <vscode-option value="lightgray">lightgray</vscode-option>
        <vscode-option value="lightpink">lightpink</vscode-option>
        <vscode-option value="plum">plum</vscode-option>
        <vscode-option value="custom">custom</vscode-option>
      </vscode-dropdown>
      <br />

      <label>fill</label>
      <input type="color" id="custom-fill-color" />
      <vscode-dropdown id="select-fill-color">
        <vscode-option value="none">none</vscode-option>
        <vscode-option value="black">black</vscode-option>
        <vscode-option value="lightcoral">lightcoral</vscode-option>
        <vscode-option value="lightblue">lightblue</vscode-option>
        <vscode-option value="lightgreen">lightgreen</vscode-option>
        <vscode-option value="lightyellow">lightyellow</vscode-option>
        <vscode-option value="lightsalmon">lightsalmon</vscode-option>
        <vscode-option value="lightgray">lightgray</vscode-option>
        <vscode-option value="lightpink">lightpink</vscode-option>
        <vscode-option value="plum">plum</vscode-option>
        <vscode-option value="custom">custom</vscode-option>
      </vscode-dropdown>
      <br />

      <label for="text">text</label>
      <input type="number" id="text-size" value="14" />
    </form>
  </div>
  <div class="svg-container">
    <svg id="svg"></svg>
  </div>
  <div id="images" style="display: none;"></div>
  </div>
</body>

</html>
