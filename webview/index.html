<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>Draw</title>
</head>

<body>

  <div>
    <div class="container">

      <div id="svg-buttons">

        <div class="svg-pen">
          <vscode-button appearance="icon" aria-label="pen" data-type="pen">
            <i class="fa-solid fa-pen" title="pen"></i>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="eraser" data-type="eraser">
            <i class="fa-solid fa-eraser" title="eraser"></i>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="text" data-type="text">
            <i class="fa-solid fa-font" title="text"></i>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="select" data-type="select">
            <i class="fa-solid fa-arrow-pointer" title="select"></i>
          </vscode-button>
        </div>

        <i class="svgiconspliter"></i>

        <div class="svg-shape">
          <vscode-button appearance="icon" aria-label="line" data-type="line">
            <i class="fa-solid fa-minus" data-fa-transform="rotate-45 grow-7" title="line"></i>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="polygon" data-type="polygon">
            <i class="fa-solid fa-draw-polygon" title="polygon"></i>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="rectangle" data-type="rect">
            <i class="fa-solid fa-square-full" data-fa-transform="shrink-2" data-type="rect" title="rect"></i>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="round rectangle" data-type="round-rect">
            <i class="fa-solid fa-square" title="round-rect"></i>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="circle" data-type="circle">
            <i class="fa-solid fa-circle" title="circle"></i>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="ellipse" data-type="ellipse">
            <i class="fa-solid fa-circle" style="transform: scale(1, 0.75);" title="ellipse"></i>
          </vscode-button>
          <vscode-button appearance="icon" aria-label="rhombus" data-type="rhombus">
            <i class="fa-solid fa-diamond" title="rhombus"></i>
          </vscode-button>
        </div>

        <i class="svgiconspliter"></i>

        <div class="svg-operate">
          <vscode-button id="svg-save" appearance="icon" aria-label="save">
            <i class="fa-solid fa-floppy-disk" title="save"></i>
          </vscode-button>
          <vscode-button id="show-settings" appearance="icon" aria-label="settings">
            <i class="fa-solid fa-palette" title="settings"></i>
          </vscode-button>
          <vscode-button id="svg-undo" appearance="icon" aria-label="undo">
            <i class="fa-solid fa-reply" title="undo"></i>
          </vscode-button>
          <vscode-button id="svg-redo" appearance="icon" aria-label="redo">
            <i class="fa-solid fa-share" title="redo"></i>
          </vscode-button>
          <vscode-button id="svg-clean" appearance="icon" aria-label="clear">
            <i class="fa-solid fa-trash" title="clear"></i>
          </vscode-button>
        </div>

        <i class="svgiconspliter"></i>

        <div id="custom-buttons"></div>

      </div>

    </div>

    <form id="settings" style="display: none;">
      <legend>size</legend>
      <input type="number" id="custom-size" min="0" value="2" />
      <vscode-dropdown id="select-size"></vscode-dropdown>
      <br />

      <legend>color</legend>
      <input type="color" id="custom-color" />
      <vscode-dropdown id="select-color"></vscode-dropdown>
      <br />

      <legend>fill</legend>
      <input type="color" id="custom-fill" />
      <vscode-dropdown id="select-fill"></vscode-dropdown>
      <br />

      <legend>text</legend>
      <input type="number" id="text-size" value="14" />
    </form>

  </div>

  <div id="svg-container">
    <svg id="svg"></svg>
  </div>

  <!-- hidden element to hold uploaded (e.g., drag-n-drop) image -->
  <img id="image-holder" style="display: block;">

  <script type="module" src="../node_modules/@fortawesome/fontawesome-free/js/solid.min.js"></script>
  <script type="module" src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>
  <script type="module" src="../node_modules/@vscode/webview-ui-toolkit/dist/toolkit.min.js"></script>
  <script type="module" src="../node_modules/iink-js/dist/iink.min.js"></script>

  <script src="./path-int.js"></script>
  <script src="./main.js"></script>
  <script src="./webview.js"></script>

  <script src="./htr/mathpix.js"></script>
  <script src="./htr/myscript.js"></script>
</body>

</html>
